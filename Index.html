        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="palindromeResult"></p>
    </div>

    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="subtotalInput">Subtotal ($):</label>
        <input type="number" id="subtotalInput" placeholder="Enter subtotal">
        <label for="tipPercentageInput">Tip Percentage (%):</label>
        <input type="number" id="tipPercentageInput" placeholder="Enter tip percentage">
        <button onclick="calculateTotal()">Calculate Total</button>
        <p id="totalAmount"></p>
    </div>

        }

        function checkPalindrome() {

            // ...
        }

        function calculateTotal() {
            const subtotal = parseFloat(document.getElementById("subtotalInput").value);
            const tipPercentage = parseFloat(document.getElementById("tipPercentageInput").value);
            const tipAmount = (subtotal * tipPercentage) / 100;
            const totalAmount = subtotal + tipAmount;
            document.getElementById("totalAmount").textContent = "Total Amount: $" + totalAmount.toFixed(2);
        }
    </script>
